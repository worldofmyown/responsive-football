<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Football</title>  
<!----- FONTAWESOME ------->
<script src="https://kit.fontawesome.com/860ad98429.js" crossorigin="anonymous"></script>
<!------STYLESHEET-------->
<link rel="stylesheet" href="styles/style.css">
 </head>
<body>
<!-- This is HEADER -->
    <header>
     </header>
<!-- This is MAIN -->
<main>
    <!-- Frist Section:Conmebol Copa America 2021 Banner -->
    <section class="copa-america">
        <div class="half-width">
            <h3> Conmebol <br> Copa America <br> 2021</h3>
            <button class="button">
                <a 
                    href="#"> Watch Live <i class="fas fa-chevron-circle-right"></i>
                </a>
            </button>
        </div>
        <div class="half-width">   
            <img src="images/banner.png" alt="Player Kicking Football">
        </div>
    </section>
    <!-- Second Section: Player Profiles -->
    <section class="player-profiles">
        <article class="all-profiles">
            <div class="players">
                <div class="player-photo">
                    <img src="images/players/player-2.png" alt="Messi">
                </div>
                <div class="player-details">
                    <h4>Lionel Messi</h4>
                    <p>Born and raised in central Argentina, Messi relocated to Spain to join Barcelona at age 13, for whom he made his competitive debut aged 17 in October 2004. </p>
                </div>
            </div>
        </article>
    </section>
</main>
    
</body>
</html>
